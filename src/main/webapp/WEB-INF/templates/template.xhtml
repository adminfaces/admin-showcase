<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/admin.xhtml">

    <ui:define name="head">
        <h:outputStylesheet library="css" name="showcase.css"/>
        <h:outputStylesheet library="css" name="prism.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon.ico']}"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-144x144.png']}" sizes="144x144"/>
        <!-- See https://developers.google.com/web/updates/2014/11/Support-for-theme-color-in-Chrome-39-for-Android -->
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>

        <f:loadBundle var="theme" basename="admin-theme"/>
        <title>AdminFaces Showcase</title>
    </ui:define>

    <ui:define name="logo-lg">
        Admin Showcase
    </ui:define>

    <ui:define name="logo-mini">
        Admin
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/includes/menu.xhtml"/>
    </ui:define>

    <ui:define name="top-menu">
        <ui:include src="/includes/top-menu.xhtml"/>
    </ui:define>

    <ui:define name="content-end">
        <section class="content">
            <ui:insert name="code"/>
        </section>
    </ui:define>

    <ui:define name="footer">
        <div style="display: inline">
            <p:tooltip for="admin-footer" escape="false" position="top"
                       showEvent="mouseover" hideEvent="mouseleave" hideDelay="2500"
                       value="Using &lt;a href='https://github.com/adminfaces/admin-template'
                       target='_blank'&gt;Admin Template &lt;span style='font-weight: 600'&gt;
                       #{adm['admin.version']}&lt;/span&gt;&lt;/a&gt;,
                       &lt;a href='https://github.com/adminfaces/admin-theme'
                       target='_blank'&gt;Admin theme &lt;span style='font-weight: 600'&gt;
                       #{adm['admin.version']}&lt;/span&gt;&lt;/a&gt; and &lt;a href='https://primefaces.org/'
                       target='_blank'&gt;PrimeFaces &lt;span style='font-weight: 600'&gt;
                       #{msg['primefaces.version']}&lt;/span&gt;&lt;/a&gt;
                       "/>
            Powered by <h:link value="AdminFaces - Â© 2017-2019" id="admin-footer" href="#" onclick="void(0);return false"/>
            <div class="pull-right " style="color: gray">
                Page views: <h:link id="link-stats" href="#" onclick="void(0);return false"> <span
                        style="font-weight: 600"> #{analyticsMB.pageStats.totalPageViews}</span></h:link>
            </div>

            <p:tooltip for="link-stats" escape="false" position="top"
                       showEvent="mouseover" hideEvent="mouseleave" style="width: 150px"
                       value="Unique visitors: &lt;div
                       style='font-weight: 600;color:#3c8dbc;display:inline'&gt; #{analyticsMB.pageStats.uniquePageViews}&lt;/div&gt;"/>
        </div>
    </ui:define>

    <!-- below is just an example on how to define more tabs for control sidebar --> 
    <ui:define name="controlsidebar-tabs">
        <li><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>
        <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
    </ui:define>

    <ui:define name="controlsidebar-content">
        <ui:include src="/includes/controlsidebar-tabs-content.xhtml"/>
    </ui:define>

    <ui:define name="after-wrapper">
        <h:outputScript library="js" name="prism.js" target="head"/>
        <h:outputScript library="js" name="showcase.js" target="head"/>
    </ui:define>

</ui:composition>
